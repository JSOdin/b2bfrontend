<div class="container-fluid">
    <div class="row form-wrapper">
        <div class="col-xs-16 col-xs-offset-10 form  form-horizontal member-type-wrapper">
            <h6 style="padding: 20px 0 20px 30px; background-color:rgb(44, 62, 80); margin: 0 0 15px 0; border-bottom: solid 1px #ddd; color: white; border-bottom: 6px solid #27AE60;">Member Type</h6>
            <form class="member-pick-type">
                <fieldset>
                    <div class="row">
                        <div class="col-xs-17 text-center" style="height: 8em; color: white; background-color:rgb(44, 62, 80); padding-top: 3em;"  ui-sref="membership.register.verifyBusinessEmail">
                            <span class="glyphicon glyphicon-briefcase" style="font-size: 2em;"></span>
                        </div>
                        <div class="col-xs-17 col-xs-offset-2 text-center" style="height: 8em; color: white; background-color: #A21616; padding-top: 3em;" ui-sref="membership.register.verifyPersonalEmail">
                            <span class="glyphicon glyphicon-globe" style="font-size: 2em;"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-17 member-type-box btn-default" ui-sref="membership.register.verifyBusinessEmail">
                            <h6 class="text-center">Business</h6>
                        </div>
                        <div class="col-xs-17 col-xs-offset-2 member-type-box btn-default" ui-sref="membership.register.verifyPersonalEmail">
                            <h6 class="text-center">Personal</h6>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
