<div class="container-fluid box-border">
    <div class="row" style="background-color: rgba(236, 238, 242,0.5); padding-top: 15px;">
        <div class="col-xs-25 col-xs-offset-1">
            <h6 style=""><span class="glyphicon glyphicon-user"></span> Jimmy Kimmel</h6>
        </div>
    </div>
    <div class="row" style="padding-top: 15px; padding-bottom: 15px;">
        <form class="col-xs-34 col-xs-offset-1 form" autocomplete="off">
            <div class="row">
                <div class="col-xs-16">
                    <div class="form-group">
                        <label style="font-size: 0.8em; font-weight: 100;">Department</label>
                        <select class="form-control" style="display:block;" ng-model="accountProfileCtrl.business.business_registrant.department" ng-options="department as department.value for department in accountProfileCtrl.departmentsOptions track by department.id">

                        </select>
                    </div>
                </div>
                <div class="col-xs-16 col-xs-offset-1">
                    <div class="form-group">
                        <label style="font-size: 0.8em; font-weight: 100;">Mobile phone</label>
                        <input type="text" class="form-control" placeholder="Phone number" ng-model="accountProfileCtrl.business.contact_mobile">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-16">
                    <label style="font-size: 0.8em; font-weight: 100;">Full name</label> <!-- checks if a new business certificate was submitted -->
                    <div class="input-group">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Assign new</button>
                          </span>
                        <input type="text" class="form-control" ng-model="accountProfileCtrl.fullname" placeholder="Jimmy Kimmel" disabled>
                    </div>
                </div>
                <div class="col-xs-16 col-xs-offset-1">
                    <div class="form-group">
                        <label style="font-size: 0.8em; font-weight: 100;">Email</label>
                        <input type="email" class="form-control" ng-model="accountProfileCtrl.business.business_registrant.registrant.email" placeholder="johndoe@gmail.com" >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-16">
                    <label style="font-size: 0.8em; font-weight: 100;">Manage Your Password</label>
                    <div class="input-group">
                        <button class="btn btn-default" ng-click="accountProfileCtrl.activateChangePassword()">Change Password</button>
                    </div>
                </div>
            </div>
            <div class="row"ng-if="accountProfileCtrl.validation.changePasswordComplete">
                <div class="col-xs-30 validation-success">
                    <p><span class="glyphicon glyphicon-remove-circle"></span> {{accountProfileCtrl.validation.changePasswordComplete}}</p>
                </div>
            </div>
            <div class="container-fluid" ng-show="accountProfileCtrl.isChangePassword">
                <div class="row" >
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label style="font-size: 0.8em; font-weight: 100;">Current Password</label>
                            <input type="password" ng-model="accountProfileCtrl.currentPassword" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- TODO HERE -->

                <div class="row">
                    <div class="col-xs-30 validation-error">
                        <p ng-if="accountProfileCtrl.validation.currentPassword"> <span class="glyphicon glyphicon-remove-circle"></span> {{accountProfileCtrl.validation.currentPassword}}</p>
                    </div>
                </div>


                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label style="font-size: 0.8em; font-weight: 100;">New Password</label>
                            <input type="password" ng-model="accountProfileCtrl.newPassword" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label style="font-size: 0.8em; font-weight: 100;">Confirm Password</label>
                            <input type="password" ng-model="accountProfileCtrl.confirmPassword" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- TODO HERE -->

                <div class="row">
                    <div class="col-xs-30 validation-error">
                        <p ng-if="accountProfileCtrl.validation.matchPassword"> <span class="glyphicon glyphicon-remove-circle"></span> {{accountProfileCtrl.validation.matchPassword}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-16">
                        <div class="input-group">
                            <button class="btn btn-default" ng-click="accountProfileCtrl.changePassword()">Update Password</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
