<div class="container-fluid box-border">
    <div class="row" style="padding-top: 15px; padding-bottom: 15px;">
        <form class="col-xs-34 col-xs-offset-1 form" autocomplete="off">
            <div class="row">
                <div class="col-xs-8">
                    <div class="form-group">
                        <label style="font-size: 0.8em; font-weight: 100;">Tax Codes</label>
                        <div class="row">
                            <div class="col-xs-10">
                                <p ng-repeat="tax_code in taxListCtrl.business.tax_codes">
                                    {{tax_code.abbreviation}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
