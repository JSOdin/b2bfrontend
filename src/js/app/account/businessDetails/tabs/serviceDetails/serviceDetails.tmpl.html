        <div class="row">
            <div class="col-xs-16">
                <label>Service Range</label>
                <select class="form-control" style="display:block;" ng-model="serviceDetailsCtrl.business.business_detail.service_range" ng-options="service_range as service_range.display for service_range in serviceDetailsCtrl.options.service_ranges track by service_range.id">
                </select>
            </div>
            <div class="col-xs-16 col-xs-offset-1">
                <label>Service Area</label>
                <select class="form-control" style="display:block;" ng-model="serviceDetailsCtrl.business.business_detail.service_area" ng-options="service_area as service_area.display for service_area in serviceDetailsCtrl.options.service_areas track by service_area.id">

                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-16">
                <label>Default Currency</label>
                <select class="form-control" style="display:block;">
                    <option selected="selected">Canadian Dollars</option>
                    <option>United States Dollars</option>
                </select>
            </div>
            <div class="col-xs-16 col-xs-offset-1">
                <label>Local Currency</label>
                <select class="form-control" style="display:block;">
                    <option selected="selected">Canadian Dollars</option>
                    <option>Mexican Pesos</option>
                </select>
            </div>
        </div>
    </form>
