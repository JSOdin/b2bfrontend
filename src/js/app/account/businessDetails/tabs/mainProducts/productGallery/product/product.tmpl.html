<div class="col-xs-8" style="border:1px solid #ddd; margin-left: 15px; margin-bottom: 15px; box-sizing:border-box;">
    <div class="row" style="border-bottom:1px solid #ddd; background-color: rgba(236, 238, 242,0.5);">
        <div class="col-xs-36">
            <p style="padding: 7px; color:rgb(44, 62, 80); font-weight: 400; font-size: 0.9em; bottom: 4em; margin-bottom: 0; height: 4.4em;">
                {{product.name}}<br>
                <span style="color: #999; font-weight: 200;">{{product.code}}</span>
            </p>
        </div>
    </div>
    <img class="img-responsive center-block" ng-src="{{product.images[0].src}}" style="height:200px; padding:5px 5px 15px 5px;"/>
    <div class="row" style="padding:5px;">
        <div class="btn-group btn-group-justified" role="group" aria-label="..." >
                <button type="button" class="btn btn-default" style="width: 50%;" ng-click="openModal(product)">Details</button>
                <button type="button" class="btn btn-default" style="width: 50%;" ng-click="openModalImages(product)">Images</button>
        </div>
    </div>
</div>
