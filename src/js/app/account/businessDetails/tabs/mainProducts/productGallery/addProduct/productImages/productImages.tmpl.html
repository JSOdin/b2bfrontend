<div class="row">
    <div class="col-xs-36 text-center" style="box-sizing:border-box; padding: 10px; display:block;">
        <label for="file-upload" style="display:block; height:100%;">
            <div class="drop-zone" style="height:100%; border:3px dashed #ccc; padding-top: 15px; padding-bottom: 15px;">
                <div  class="glyphicon glyphicon-picture text-center" style="font-size: 5em; color: #ddd; opacity:1;"></div>
                <input id="file-upload" type="file" style="opacity:0;" multiple/>
                <h4 style="color: #bbb;">Click to add or drag picture here</h4>
            </div>
        </label>
    </div>
</div>

<div class="container-fluid">
    <tabs use-service="true" module-name="productImages">
        <tab name="images">
            <images product="product"></images>
        </tab>
        <tab name="cropper">
            <cropper></cropper>
        </tab>
    </tabs>
</div>
